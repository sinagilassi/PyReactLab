[project]
name = "PyReactLab"
version = "0.3.0"
description = "PyReactLab is an open-source Python package designed to analyze chemical reactions and theoretically assess their thermodynamic feasibility."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Sina Gilassi", email = "sina.gilassi@gmail.com"}
]
keywords = [
    "python",
    "chemical-engineering",
    "process-modeling",
    "reaction-analysis",
    "equilibrium-constant",
    "kinetics",
    "thermodynamic-analysis",
    "reaction-kinetics",
    "thermodynamics"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: Unix",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows"
]
dependencies = [
    "numpy",
    "PyYAML",
    "PyCUC",
    "scipy",
    "PyThermoModels",
    "PyThermoDB"
]

[project.optional-dependencies]
plotting = ["matplotlib"]

[project.urls]
"Homepage" = "https://github.com/sinagilassi/PyReactLab"
"Bug Tracker" = "https://github.com/sinagilassi/PyReactLab/issues"
"Repository" = "https://github.com/sinagilassi/PyReactLab"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = {find = {exclude = ["tests", "*.tests", "*.tests.*"]}}
include-package-data = true

[tool.setuptools.package-data]
"" = ["config/*.yml", "config/*.csv", "data/*.csv", "data/*.yml", "plugin/*.yml", "plugin/*.csv"]
