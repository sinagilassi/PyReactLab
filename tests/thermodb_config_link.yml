# this rule used for setting a component data/equation names
# component name:
# DATA:
#   data symbol defined in TableData: new symbol
# EQUATIONS:
#   equation symbol defined in TableEquations: new symbol

CO2-g:
  DATA:
    Pc: Pc
    Tc: Tc
    AcFa: AcFa
    dHf_IG: EnFo
    dGf_IG: GiEnFo
  EQUATIONS:
    vapor-pressure: VaPr
    heat-capacity: Cp
    VAPOR-PRESSURE : VaPr
    HEAT-CAPACITY : Cp
    ideal-gas-heat-capacity: Cp_IG
    liquid-heat-capacity: Cp_LIQ
    enthalpy-of-vaporization: EnVap
    enthalpy-of-fusion: EnFus
    enthalpy-of-sublimation: EnSub
